[package]
name = "blend-rs"
version = "0.1.0"
description = "A crate to read Blender's .blend files."
authors = ["Elmar Schug <elmar.schug@jayware.org>"]
keywords = ["blender", "blend", "parsing", "gamedev", "game"]
license = "Apache-2.0"
edition = "2021"

[features]
blender2_7 = []
blender2_9 = []
blender3_0 = []
all = ["blender2_7", "blender2_9", "blender3_0"]

[dependencies]
thiserror = "1.0.31"

blend-inspect-rs = { path = "../blend-inspect-rs" }

[dev-dependencies]
hamcrest2 = "0.3.0"

[build-dependencies]
glob = "0.3.0"
blend-bindgen-rs = { path = "../blend-bindgen-rs" }
