[package]
name = "blend-rs"
version = "0.1.0"
description = "A crate to read Blender's .blend files."
authors = ["Elmar Schug <elmar.schug@jayware.org>"]
keywords = ["blender", "blend", "parsing", "gamedev", "game"]
license = "Apache-2.0"
edition = "2021"

[features]
blender2_7 = []
blender2_9 = []
blender3_0 = []
all = ["blender2_7", "blender2_9", "blender3_0"]

[dependencies]
blend-inspect-rs = "0.1.0"
thiserror = "1.0.31"

[dev-dependencies]
hamcrest2 = "0.3.0"

[build-dependencies]
blend-bindgen-rs = "0.3.0"
glob = "0.3.0"
sha2 = "0.10.2"
